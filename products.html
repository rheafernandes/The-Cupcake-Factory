<!DOCTYPE html>
<!-- This document is for the glossary page -->
<html lang="en">

<head>
    <title>Our Cupcakes</title>
    <meta name="viewport" content="width= device-widthcharset, initial scale = 1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Script/scripting.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <section class="proContainer">
        <aside class="sideLogo">
            <a href="trialWebpage.html"><img src="Images/logo.png" alt="logo" style="width:100px; height:100px;"></a>
        </aside>
        <section class="proBox1">
            <section class="mySlides">
                <p class="numbertext">1/ 8</p>
                <img src="Images/simKeylime.jpg" alt="KeyLime" class="carousel" onload="onLoad()">
                <p class="caption">KeyLime</p>
            </section>
            <section class="mySlides">
                <img src="Images/simLemonBlueberry.jpg" alt="Lemon Blueberry" class="carousel">
                <p class="numbertext">2/ 8</p>
                <p class="caption">Lemon Blueberry</p>
            </section>
            <section class="mySlides">
                <p class="numbertext">3/ 8</p>
                <img src="Images/simLemonRasp.jpg" alt="Lemon Raspberry" class="carousel">
                <p class="caption">Lemon Raspberry</p>
            </section>
            <section class="mySlides">
                <p class="numbertext">4/ 8</p>
                <img src="Images/simpBlueberry.jpg" alt="Blueberry" class="carousel">
                <p class="caption">Blueberry</p>
            </section>
            <section class="mySlides">
                <p class="numbertext">5/ 8</p>
                <img src="Images/occDulceDeLeche.jpg" alt="Dulce" class="carousel">
                <p class="caption">Dulce De Leche</p>
            </section>
            <section class="mySlides">
                <img src="Images/Samoa-Cupcakes.jpg" alt="Samoa-Cupcakes" class="carousel">
                <p class="numbertext">6/ 8</p>
                <p class="caption">Samoa-Cupcakes</p>
            </section>
            <section class="mySlides">
                <p class="numbertext">7/ 8</p>
                <img src="Images/Occapplebuttercupcakes.jpg" alt="Apple Butter" class="carousel">
                <p class="caption">Apple Butter</p>
            </section>
            <section class="mySlides">
                <p class="numbertext">8/ 8</p>
                <img src="Images/OccThe-Best-Oreo-Cupcakes.jpg" alt="Oreo" class="carousel">
                <p class="caption">Oreo-Cupcakes</p>
            </section>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!-- <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>    -->
        </section>
        <br>
        <section class="proBox2">
            <h3>Empty</h3>
        </section>
        <section class="proBox3">
            <h3>Empty</h3>
        </section>

</html>
